    <div class="test-wrapper"></div>
    <!-- Обёртка меню. -->
    <div class="nav-wrapper">
        <div class="nav">
            <!-- Полоска меню. -->
            <div class="nav1">
                <!-- Кнопка меню. -->
                <div class="nav__menu-button blobk" id="menu"><div><span>Menu</span></div></div>
                <!-- Логотип -->
                <a href="../main-page/index.html" class="nav1__logo-ref" >
                    <div class="nav1__logo"></div>

                <!-- Кнопка корзина -->
                <a href="" id="shopping-bag"><div class="nav1__shopping-bag"></div></a>
            </div>
            <!-- Выпадающая менюшка. -->
            <div class="nav__drop-menu blobk" id="drop-menu">
                <div class="drop-menu__list">

                </div>
            </div>
        </div>
    </div>


    <div class="space"></div>
    <div class="form-title"><h3>Предзаказ</h3></div>
    <div class="form">
        <form>
            <div>
                <label for="name-input">Имя</label>
                <input id="name-input" type="text" placeholder="Имя">
            </div>
            <div>
                <label for="surname-input" placeholder="Фамилия">Фамилия</label>
                <input id="surname-input" type="text" placeholder="Фамилия">
            </div>
            <div>
                <label for="patronymic-input" placeholder="Отчество">Отчество</label>
                <input id="patronymic-input" type="text" placeholder="Отчество">
            </div>
            <div>
                <label for="email-input" placeholder="Почта">Почта</label>
                <input id="email-input" type="email" placeholder="example@mail.ru">
            </div>
            <div>
                <label for="height-input" placeholder="Почта">Рост, см</label>
                <input id="height-input" type="number" placeholder="Рост">
            </div>
            <div>
                <label for="weight-input" placeholder="Почта">Вес, кг</label>
                <input id="weight-input" type="number" placeholder="Вес">
            </div>
            <div>
                <label for="clothes-size-select">Размер одежды</label>
                <select name="clothes" id="clothes-size-select">
                    <!-- <option value="">Выбрать</option> -->
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div>
                <input type="button" value="Отправить">
            </div>
            
        </form>
    </div>
